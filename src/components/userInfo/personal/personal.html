<div class="personal-container">
    <h2>我的收藏</h2>
    <div class="waterfall">
        <div class='waterfall-img' ng-repeat='img in imgInfo track by $index' ng-init='checkRepeat($last)'>
            <img ng-src='{{img.url}}'>
            <span class='cover-white' ng-click='openImg(img.largeUrl,img.height)' title='点击查看大图'></span>
            <a class="collect-small" ng-click="cancelCollect(img.url)"><i></i></a>
            <a class="download-small" ng-href="{{img.largeUrl}}" download><i></i></a>
        </div>
    </div>
    <div id="loading">正在加载中...</div>
    <div class="img-tips" ng-show="isShowTips">{{imgTips}}</div>
    <div class="black-overlay" ng-if="isShowBigImg1">
        <img class="bigImg" ng-src="{{bigUrl}}">
        <span class="closeImg" ng-click="closeImg()"><i></i></span>
    </div>
    <div class="black-overlay Black-overlay" ng-if="isShowBigImg2">
        <img class="bigImg" ng-src="{{bigUrl}}">
        <span class="closeImg" ng-click="closeImg()"><i></i></span>
    </div>
</div>
