<div class="apiImg-bg">
    <div class="waterfall" ng-controller="apiImgCtrl">
        <div class='waterfall-img' index=1 ng-repeat='img in imgInfo' ng-init='checkRepeat($last)'>
            <a ng-click='openImg(img.url)'>
                <div class='cover-white'></div>
                <img ng-src='{{img.smallUrl}}'>
            </a>
            <span>{{img.title}}</span>
        </div>
        <div id="loading" ng-show="isLoading">正在加载中...</div>
    </div>
</div>
